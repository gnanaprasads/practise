<body>
<script type="text/javascript>
var str = prompt("Enter the value");
if(!(isNaN(str)))
{
var num,rem,rev=0;
num=parseInt(str);
while(num!=0)
{
rem=num%10;
num=parseInt(num/10);
rev=rev*10+rem;
}
if(rev==str)
alert("palindrome");
else
alert("not palindrome")
}
</script>
</body>
