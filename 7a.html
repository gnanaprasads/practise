<html><head>
<style>
table,tr,td{
background-color:lightblue;
color:red;
border:1px solid black;
margin:auto;
text-align:center;
width:33%;
}

</style>
</head>

<body>
<script>
document.write("<table><tr><th colspan='3'>Squares and cubes</th></tr>");
document.write("<tr><td>Num</td><td>Square</td><td>Cube</td></tr>");
for (var i=0;i<=110;i++)
{
document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");

}
document.write("</table>");
</script>
</body>
