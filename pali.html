<!DOCTYPE html>
<html>
<head>
<title>promt</title>
</head>
<body>
<script type="text/javascript">
var str = prompt("Enter the value");
if(!(isNaN(str)))
{
var num,rem,rev=0;
num=parseInt(str);
while(num!=0)
{
rem=num%10;
num=parseInt(num/10);
rev=rev*10+rem;
}
if(rev==str)
alert("palindrome");
else
alert("not palindrome")
}
else
{
str=str.toUpperCase();
for(var i=0;i<str.length;i++)
{
var chr=str.charAt(i);
if(chr=='O'||chr=='I'||chr=='E'||chr=='A'||chr=='U')
{
break;
}
}
if(i<str.length)
{
alert("The element found at position"+(i+1));
}
else
{
alert("Vowel not found")
}
}
</script>
</body>
